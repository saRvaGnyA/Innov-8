{% extends "layout.html" %} {% block content %}
<!-- Main content -->
<div class="flex p-4 justify-around flex-wrap">
  {% for organizer in organizer_list %}
  <div
    href=""
    class="flex flex-col justify-between p-8 transition-shadow bg-white rounded-sm shadow-xl group hover:shadow-lg mt-4"
  >
    <div>
      <h5 class="text-5xl font-bold text-indigo-600">10+</h5>
      <div class="pt-2 mt-4 border-t-2 border-indigo-100">
        <p class="text-sm font-medium tracking-widest text-gray-500 uppercase">
          Events Sponsored
        </p>
      </div>
    </div>

    <a href="">
      <div class="inline-flex items-center mt-4 text-indigo-600">
        <p class="text-lg font-medium inline">{{ organizer[1] }}</p>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 ml-3 transition-transform transform group-hover:translate-x-3"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 8l4 4m0 0l-4 4m4-4H3"
          />
        </svg>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
