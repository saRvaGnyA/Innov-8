<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="space-y-6" action="/search" method="POST">
        <div class="flex justify-evenly items-center text-lg font-light">
            <label for="lang">Register as</label>
            {{ formNew.dropdown()}}
        </div> 
        {{ formNew.searchuser(placeholder="Username",class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-sky-300") }} 
        {{ formNew.submit() }}   
    </form>
  </body>
</html>
